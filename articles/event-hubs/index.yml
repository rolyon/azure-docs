abstract:
  description: Azure Event Hubs is a Big Data streaming platform and event ingestion service, capable of receiving and processing millions of events per second. Event Hubs can process and store events, data, or telemetry produced by distributed software and devices. Data sent to an event hub can be transformed and stored by using any real-time analytics provider or batching/storage adapters. <p>The service supports HTTPS, AMQP 1.0, and Apache Kafka 1.0 protocols for publishing events to an event hub. It supports Apache Kafka MirrorMaker, Apache Flink, and Akka Streams in the Apache Kafka ecosystems.</p>
